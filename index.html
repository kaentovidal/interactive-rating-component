<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

<main>

<!-- Section for the stars and ratings -->
  <form action="#" method="post" id="form">
    <picture>
    <img src="images/icon-star.svg" alt="star">
  </picture>
  
  <h1>How did we do?</h1>

  <p>
    Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
  </p>
  <!-- Rating state start -->
  <div>
    <input type="radio" name="option" id="one" value="1">
    <label for="one">1</label>
    <input type="radio" name="option" id="two" value="2">
    <label for="two">2</label>
    <input type="radio" name="option" id="three" value="3">
    <label for="three">3</label>
    <input type="radio" name="option" id="four" value="4">
    <label for="four">4</label>
    <input type="radio" name="option" id="five" value="5">
    <label for="five">5</label>
  </div>
  <!-- Rating state end -->
  <input type="button" value="SUBMIT" onclick="send()" class="submit">
  </form>

  <!-- Thank you state start -->
  <div class="noneCard" id="card">

  <img src="images/illustration-thank-you.svg" alt="Thanks">
  <div>
    <p>
      You selected <span id="rated"></span> out of 5
    </p>
      
    
  </div>
  

  <h1>Thank you!</h1>

  <p>
    We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
  </p>
  
  </div>

</main>


<script src="main.js"></script>

</body>
</html>
